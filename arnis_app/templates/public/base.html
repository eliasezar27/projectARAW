<!DOCTYPE html>
<html lang="en">
<head>
    <!--    Bootstrap studio generated-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">

    <!--    Stylesheet base CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">


    {% if title %}
        <title>ARAW - {{ title }}</title>

        <!--    Stylesheet specific CSS-->
        {% if title == "Index" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
        {% elif title == "Login" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
        {% elif title == "Signup" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signup.css') }}">
        {% elif title == "About" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/about.css') }}" />
        {% endif %}
    {% else %}
        <title>ARAW</title>
    {% endif %}

    <!--    icon-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/araw_logo.png') }}">

    <!--    JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-light navbar-expand-md" style="background: #000407;color: #f5f7f7;padding-top: 8px;padding-bottom: 0px;">
        <div class="container-fluid">
            <a id="home" href="{{ url_for('index') }}">
                <div data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="bottom" id="banner" style="margin: 0;" title="Home">
                    <img id="banner-img" src="{{ url_for('static', filename='images/araw_logo.png') }}" style="width: 80px;margin: 0px;margin-right: 10px;">
                    <div id="banner-name">
                        <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #f5f7f7;font-family: Montserrat, sans-serif;margin-right: 5px;font-weight: bold;font-size: 30px;letter-spacing: 0.2em;">Project</a>
                        <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #EDB518;font-family: Montserrat, sans-serif;font-weight: bold;font-size: 30px;letter-spacing: 0.2em;margin-left: 5px;">ARAW</a>
                    </div>
                </div>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="background: #f5f7f7;box-shadow: 3px 2px #EDB518;">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto" style="color: #f5f7f7;">
                    <li class="nav-item" style="margin-right: 25px;">
                        <a class="nav-link active" href="{{ url_for('about') }}" style="color: #f5f7f7;font-family: Montserrat, sans-serif;font-size: 25px;margin: 10px;">ABOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
</body>
</html>
