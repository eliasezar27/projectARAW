<!DOCTYPE html>
<html>
<head>
    <!--    Stylesheet base CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">

    {% if title %}
        <title>ARAW - {{ title }}</title>

        <!--    Stylesheet specific CSS-->
        {% if title == "Index" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
        {% elif title == "Login" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
        {% elif title == "Signup" %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/signup.css') }}">

        {% endif %}
    {% else %}
        <title>ARAW</title>
    {% endif %}

    <!--    Responsive Site-->
    <meta name="viewport" content="width=device-width, initial-scale=.5">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--    icon-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/araw_logo.png') }}">

    <!--    Montserrat font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/araw_logo.png') }}">
            <span class="out">Project <span class="in">ARAW</span></span>
        </a>
        <ul>
            <li><a href="#">ABOUT</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}


</body>
</html>
