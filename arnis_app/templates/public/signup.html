{% extends "public/base.html" %}

{% block content %}

    <section class="login-clean" style="background: rgba(241,247,252,0);padding-top: 40px;">
        <form method="post" style="padding: 0;background: #f5f7f7;border-radius: 10px;max-width: 1160px;min-width: 200px;">
            <header style="background: #79031d;border-top-left-radius: 10px;border-top-right-radius: 10px;"><a id="previous" href="javascript:history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="color: #f5f7f7;font-size: 50px;padding-top: 10px;padding-left: 1px;">
                        <path d="M20.3284 11.0001V13.0001L7.50011 13.0001L10.7426 16.2426L9.32842 17.6568L3.67157 12L9.32842 6.34314L10.7426 7.75735L7.49988 11.0001L20.3284 11.0001Z" fill="currentColor"></path>
                    </svg></a>
                <h1 style="text-align: center;color: #f5f7f7;font-family: Montserrat, sans-serif;font-size: 24px;padding-top: 20px;">Signup as:</h1>
                <h1 class="text-center" style="text-align: center;font-family: Montserrat, sans-serif;color: #f5f7f7;font-size: 24px;height: 85.8px;">
                    <div class="btn-group align-items-center" role="group" style="margin-top: 20px;margin-bottom: 20px;">
                        <button class="btn btn-primary d-inline-block" data-bss-hover-animate="pulse" id="student" type="button" style="background: #79031d;border-top-left-radius: 10px;border-bottom-left-radius: 10px;border-top-style: solid;border-right-style: dotted;border-bottom-style: solid;border-left-style: solid;margin-top: 0px;width: auto;padding-right: 50px;padding-left: 50px;" ><i class="far fa-user"></i> Student </button>
                        <button class="btn btn-primary d-inline-block" data-bss-hover-animate="pulse" id="teacher" type="button" style="background: #79031d;border-top-right-radius: 10px;border-bottom-right-radius: 10px;margin-top: 0px;width: auto;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: dotted;padding-right: 50px;padding-left: 50px;" ><i class="fas fa-chalkboard-teacher"></i> Teacher</button>
                    </div>
                </h1>
            </header>
            <div id="body" style="padding: 40px;padding-bottom: 0px;">
                <div>
                    <div class="container" style="padding-top: 0px;padding-bottom: 10px;"><strong style="color: #000407;">Full Name</strong>
                        <div class="row" id="name">
                            <div class="col-md-4"><input class="form-control" type="text" placeholder="Last Name" required name="lname"></div>
                            <div class="col-md-4"><input class="form-control" type="text" placeholder="First Name" required name="fname"></div>
                            <div class="col-md-4"><input class="form-control" type="text" placeholder="Middle Name" name="mname"></div>
                        </div>
                    </div>
                    <div class="container" id="other-personal" style="padding-top: 10px;padding-bottom: 10px;"><strong style="color: #000407;">Gender</strong>
                        <div class="row" style="padding: 1px;margin-top: 10px;">
                            <div class="col-md-4">
                                <div class="form-check d-inline-block" style="margin-right: 20px;"><input class="form-check-input" type="radio" id="formCheck-1" name="sex" value="male" required><label class="form-check-label" for="formCheck-1">Male</label></div>
                                <div class="form-check d-inline-block" style="margin-left: 20px;"><input class="form-check-input" type="radio" id="formCheck-2" name="sex" value="female" required><label class="form-check-label" for="formCheck-2">Female</label></div>
                            </div>
                            <div class="col"><input id="form-owner" class="form-control" type="hidden" name="form_name" value="student"></div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
                    <div class="container" style="padding-top: 10px;"><strong style="color: #000407;">Account Information</strong>
                        <div class="row">
                            <div class="col-md-4"><input class="form-control" type="email" placeholder="Enter Your Email Address" name="email" required></div>
                            <div class="col-md-4"><input class="form-control" type="tel" placeholder="09XX-XXX-XXXX" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" name="pnum" required title="Enter phone number with the provided format"></div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input class="form-control" type="password" id="password" placeholder="Enter Desired Password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                <span id="pass_message"></span>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control" type="password" id="repassword" placeholder="Re-type Desired Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                            </div>
                            <div class="col-md-4" style="padding-bottom: 30PX;"><button class="btn btn-primary d-block w-100" data-bss-disabled-mobile="true" data-bss-hover-animate="pulse" type="submit" style="background: #edb518;border-radius: 10px;font-family: Montserrat, sans-serif;margin: 0px;" id="createAcc">Sign up</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>


<!--    Form Name Assigner-->
    <script src="{{ url_for('static', filename='js/form_name_assigner.js') }}"></script>
<!--    Password matcher-->
    <script src="{{ url_for('static', filename='js/password_matcher.js') }}"></script>

{% endblock content %}
